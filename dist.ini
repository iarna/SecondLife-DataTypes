name    = SecondLife-DataTypes
author  = Rebecca Turner <becca@referencethis.com>
license = Perl_5
copyright_holder = Rebecca Turner
copyright_year   = 2011

version = 0.900

[@Basic]

[@Git]
tag_format = v%v
tag_message = v%v

[Prereqs]
Any::Moose = 0
Regexp::Common = 0
Sub::Exporter = 0
Math::Quaternion = 0

[GitHub::Update]
metacpan = 1

[PkgVersion]

[NextRelease]
filename=ChangeLog
format=%-9v %{yyyy-MM-dd}d
time_zone=UTC

[PodWeaver]

[PruneFiles]
match = ~$

[InstallGuide]

[Signature]

[ReadmeFromPod]

[NoTabsTests]
[CheckChangeLog]
[Test::MinimumVersion]
[Test::Portability]
[Test::Synopsis]
